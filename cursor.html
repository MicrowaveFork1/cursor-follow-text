<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Cursor Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .follow-text {
      position: absolute;
      font-size: 24px;
      color: #333;
      pointer-events: none;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="follow-text" id="followText">YeltsinPenado.net</div>

  <script>
    const followText = document.getElementById('followText');

    document.addEventListener('mousemove', (e) => {
      followText.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
